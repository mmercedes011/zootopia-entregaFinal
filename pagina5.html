<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />

    <title>Opiniones Zootopia</title>
  </head>
  <body>
    <header>
      <div class="logo-titulo">
        <img src="./img/logo2.jpeg" alt="Logo del sitio" class="logo" />
        <h1>Bienvenidos a Zootopia!</h1>
      </div>

      <nav class="menu_opciones">
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">☰</label>

        <ul class="nav-links">
          <li><a href="index.html"> Inicio</a></li>
          <li><a href="pagina1.html"> Quienes somos</a></li>
          <li><a href="pagina2.html"> Candidatos</a></li>
          <li><a href="pagina3.html"> Proceso de Adopción</a></li>
          <li><a href="pagina4.html"> Contacto</a></li>
          <li><a href="pagina5.html"> Opiniones</a></li>
        </ul>
      </nav>
    </header>
    <section id="contenedorOpiniones">
      <h2>Opiniones de Adoptantes</h2>

      <form id="form-opinion">
        <input type="text" id="usuario" placeholder="Tu nombre" required />
        <textarea
          id="comentario"
          placeholder="Escribe tu opinión..."
          required
        ></textarea>
        <button type="submit">Enviar Opinión</button>
      </form>

      <div id="opiniones-container"></div>
    </section>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
